<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blacket — Library</title>

<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: #f5f5f5;
  color: #0b2942;
}

/* Top Banner */
.topbar {
  background: #1f3a5f;
  color: white;
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.topbar h1 {
  margin: 0;
  font-family: 'Titan One', cursive;
  font-size: 28px;
  color: white;
}

.navlinks {
  font-size: 14px;
}

.navlinks a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
}

/* Breadcrumb */
.breadcrumb {
  background: #e9ecef;
  padding: 12px 24px;
  font-size: 14px;
}

.breadcrumb a {
  color: #005ea2;
  text-decoration: none;
}

/* Main Content */
.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 0 24px;
}

h2 {
  font-size: 42px;
  margin-bottom: 10px;
}

.yellow-line {
  width: 60px;
  height: 4px;
  background: #ffbf47;
  margin-bottom: 40px;
}

.question {
  font-size: 28px;
  margin-bottom: 20px;
}

.buttons {
  margin-top: 20px;
}

.btn {
  font-size: 16px;
  padding: 12px 40px;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 15px;
}

.btn-yes {
  background: white;
  border: 2px solid #005ea2;
  color: #005ea2;
}

.btn-no {
  background: #1f3a5f;
  border: 2px solid #1f3a5f;
  color: white;
}

.btn:hover {
  opacity: 0.85;
}

/* Fullscreen Video */
#videoContainer {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 9999;
}

#videoContainer video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<div class="topbar">
  <h1>Blacket</h1>
  <div class="navlinks">
    <a href="#">Our Offices</a>
    <a href="#">Find Help</a>
    <a href="#">Contact Us</a>
  </div>
</div>

<div class="breadcrumb">
  <a href="#">blacketfiles.org</a> › Library
</div>

<div class="container" id="ageGate">
  <h2>Blacket Library</h2>
  <div class="yellow-line"></div>

  <div class="question">Are you 18 years of age or older?</div>
  <div class="yellow-line"></div>

  <div class="buttons">
    <button class="btn btn-yes" onclick="enterSite()">Yes</button>
    <button class="btn btn-no" onclick="denyAccess()">No</button>
  </div>
</div>

<div id="videoContainer">
  <video autoplay controls>
    <source src="https://blacketfiles.org/tiktok_nayax312_7582344903166856450.mp4" type="video/mp4">
  </video>
</div>

<script>
function enterSite() {
  document.getElementById("ageGate").style.display = "none";
  document.getElementById("videoContainer").style.display = "block";
}

function denyAccess() {
  alert("Access denied.");
}
</script>

</body>
</html>

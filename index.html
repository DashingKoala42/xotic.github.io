<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Blacket Files</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&family=Titan+One&display=swap" rel="stylesheet">
<style>
:root{
  --blue:#0b4f7a;
  --blue2:#0a5a93;
  --bg:#f2f2f2;
  --text:#0b2942;
  --muted:#647184;
  --line:#ffbf47;
  --card:#ffffff;
  --shadow:0 10px 30px rgba(0,0,0,.12);
  --nav:#1f3a5f;
}

html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: Georgia, serif;
}

.topbar{
  background:var(--nav);
  color:#fff;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-family:'Titan One', cursive;
  font-size:28px;
  color:#fff;
}
.navlinks a{
  color:#fff;
  text-decoration:none;
  margin-left:18px;
}

.breadcrumb{
  background:#e9ecef;
  padding:12px 24px;
  font-size:14px;
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:64px 24px 80px;
}

h1{margin:0;font-size:44px}
.line{width:60px;height:4px;background:var(--line);margin:18px 0 28px}

.question{font-size:28px;margin-bottom:18px}
.buttons{margin-top:18px}
.btn{
  font-size:16px;
  padding:12px 40px;
  border-radius:4px;
  cursor:pointer;
  margin-right:15px;
  font-weight:800;
}
.btn-yes{background:#fff;border:2px solid #005ea2;color:#005ea2}
.btn-no{background:var(--nav);border:2px solid var(--nav);color:#fff}

.searchRow{display:flex;gap:12px;margin:8px 0 22px}
.searchRow input{
  width:min(520px,100%);
  padding:12px;
  border:1px solid #c8d2dc;
}
.searchRow button{
  padding:12px 18px;
  background:var(--blue);
  color:#fff;
  border:none;
  font-weight:800;
}

.results{
  margin-top:26px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap:14px;
}
.card{
  background:var(--card);
  border:1px solid #e3e8ee;
  border-radius:10px;
  padding:14px;
  cursor:pointer;
  transition:.15s;
}
.card:hover{transform:translateY(-2px)}

#library{display:none}

#introVideoContainer{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
  opacity:1;
  transition:opacity 1s ease;
}
#introVideoContainer video{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>
<body>

<div class="topbar">
  <div class="brand">Blacket</div>
</div>

<div class="breadcrumb">
  blacketfiles.org â€º Library
</div>

<div class="wrap" id="ageGate">
  <h1>Blacket Library</h1>
  <div class="line"></div>
  <div class="question">Are you 18 years of age or older?</div>
  <div class="line"></div>
  <div class="buttons">
    <button class="btn btn-yes" onclick="enterSite()">Yes</button>
    <button class="btn btn-no" onclick="alert('Access denied.')">No</button>
  </div>
</div>

<div id="introVideoContainer">
  <video id="introVideo" autoplay muted playsinline>
    <source src="https://blacketfiles.org/video(1).mp4" type="video/mp4">
  </video>
</div>

<div class="wrap" id="library">
  <h1>Search Full Xotic/Blacket Library</h1>
  <div class="line"></div>

  <div class="searchRow">
    <input id="q" type="text" placeholder="Type to search...">
    <button id="btn">Search</button>
  </div>

  <div id="results" class="results"></div>
</div>

<script>
const files = [
    { name: "racist1.png", url: "/racist1.png" },
    { name: "racist2.png", url: "/racist2.png" },
    { name: "racist3.png", url: "/racist3.png" },
    { name: "blackmail1.png", url: "/blackmail1.png" },
    { name: "weirdtomembers.png", url: "/weirdtomembers.png" },
    { name: "beingweird2.png", url: "/beingweird2.png" },
    { name: "kinktest1.png", url: "/kinktest1.png" },
    { name: "xotic_zastix1.png", url: "/xotic_zastix1.png" },
    { name: "beingweird3.png", url: "/beingweird3.png" },
    { name: "xotics_cupcake.png", url: "/xotics_cupcake.png" },
    { name: "xortsexting.png", url: "/xortsexting.png" },
    { name: "illegaldating.png", url: "/illegaldating.png" },
    { name: "beingweird4.png", url: "/beingweird4.png" },
    { name: "javascript_with_zastix.png", url: "/javascript_with_zastix.png" },
    { name: "xotic.mp4", url: "/xotic.mp4" }
]

const ageGate = document.getElementById("ageGate")
const library = document.getElementById("library")
const videoContainer = document.getElementById("introVideoContainer")
const introVideo = document.getElementById("introVideo")
const results = document.getElementById("results")

function enterSite(){
  ageGate.style.display = "none"
  videoContainer.style.display = "block"
  introVideo.play()

  setTimeout(() => {
    videoContainer.style.opacity = "0"
    setTimeout(() => {
      videoContainer.style.display = "none"
      library.style.display = "block"
      render(files)
    }, 1000)
  }, 3000)
}

function render(list){
  results.innerHTML = ""
  for(const f of list){
    const card = document.createElement("div")
    card.className = "card"
    card.textContent = f.name
    card.onclick = () => window.location.href = f.url
    results.appendChild(card)
  }
}
</script>

</body>
</html>
